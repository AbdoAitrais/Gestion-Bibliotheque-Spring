<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Adherent</title>
</head>
<body>

<div align="center">

    <h1>Create New adherent</h1>

    <form action="#" th:action="@{/saveAdherent}" th:object="${adherent}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Adherent Prenom :</td>
                <td><input type="text" th:field="*{prenomAdherent}" /></td>
            </tr>
            <tr>
                <td>Adherent Nom :</td>
                <td><input type="text" th:field="*{nomAdherent}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>

</div>

</body>
</html>
