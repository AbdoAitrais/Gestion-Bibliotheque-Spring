<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>

  <div align="center">

    <h1>Create New Book</h1>

    <form action="#" th:action="@{/save}" th:object="${book}"
          method="post">
      <table border="0" cellpadding="10">
        <tr>
          <td>Book Title :</td>
          <td><input type="text" th:field="*{titre}" /></td>
        </tr>
        <tr>
          <td>ISBN :</td>
          <td><input type="text" th:field="*{isbn}" /></td>
        </tr>
        <tr>
          <td>Author :</td>
          <td><input type="text" th:field="*{auteur}" /></td>
        </tr>
        <tr>
          <td>Exemples :</td>
          <td><input type="number" min="1" name="nbrExamples" /></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Save</button> </td>
        </tr>

      </table>
    </form>

  </div>

</body>
</html>
