<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" >
</head>
<body>

<style>
  .nav{
    padding: 1%;
    background-color: white;
  }
  body{
    background-color: whitesmoke;
  }
  h1{
    text-align: center;
    font-weight: bold;
  }
  table{
    width: 70%!important;
    border: darkgrey 1px solid;
  }
</style>

<ul class="nav nav-underline">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="/">Home Page</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/livre">Books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/adherent">Adherents</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/emprunt">Emprunts</a>
  </li>
</ul>

<div align="center">

  <h1>Emprunt List</h1>
  <a href="/newEmprunt">Create new Emprunt</a>
  <br><br>
  <table class="table table-striped">

    <thead>

    <th>Emprunt Id</th>
    <th>Emprunt Adherent</th>
    <th>Emprunt Livre</th>
    <th>Emprunt Date d'Emprunt</th>
    <th>Emprunt Date de Retour</th>
    <th>Actions</th>


    </thead>

    <tbody>

    <tr th:each="emprunt : ${empruntList}">

      <td th:text="${emprunt.id}">Emprunt ID</td>
      <td th:text="${emprunt.adherent.nomAdherent}">Emprunt Adherent</td>
      <td th:text="${emprunt.exemplaire.livre.titre}">Emprunt Livre</td>
      <td th:text="${emprunt.dateEmprunt}">Emprunt Date</td>
      <td th:text="${emprunt.dateRetour}">Return Date</td>
      <td>
        <a th:href="@{'/returnEmprunt/' + ${emprunt.id}}">Return</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/deleteEmprunt/' + ${emprunt.id}}">Delete</a>
      </td>

    </tr>

    </tbody>

  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
