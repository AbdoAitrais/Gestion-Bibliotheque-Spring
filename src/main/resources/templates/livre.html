<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
</head>

<style>
    .nav{
        padding: 1%;
        background-color: white;
    }
    body{
        background-color: whitesmoke;
    }
    h1{
        text-align: center;
        font-weight: bold;
    }
    table{
        width: 70%!important;
        border: darkgrey 1px solid;
    }
</style>

<body>
<ul class="nav nav-underline">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/">Home Page</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/livre">Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/adherent">Adherents</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/emprunt">Emprunts</a>
    </li>
</ul>

    <div align="center">

        <h1>Book List</h1>
        <a href="/new">Create new book</a>
        <br><br>
        <table class="table table-striped">

            <thead>

                <th>Book Id</th>
                <th>Book ISBN</th>
                <th>Book Title</th>
                <th>Book Author</th>
                <th>Book Examples</th>
                <th>Actions</th>


            </thead>

            <tbody>

                <tr th:each="book : ${bookList}">

                    <td th:text="${book.id}">Book ID</td>
                    <td th:text="${book.isbn}">Book ISBN</td>
                    <td th:text="${book.titre}">Book Title</td>
                    <td th:text="${book.auteur}">Book Aurhor</td>
                    <td th:text="${book.getExemplaires().size()}">Book Examples</td>
                    <td>
                        <a th:href="@{'/edit/' + ${book.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/' + ${book.id}}">Delete</a>
                    </td>

                </tr>

            </tbody>

        </table>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
