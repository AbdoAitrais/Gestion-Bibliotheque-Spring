<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Adherent</title>
</head>
<body>
<div align="center">
    <h1>Edit Adherent</h1>
    <br />
    <form action="#" th:action="@{/saveAdherent}" th:object="${adherent}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Adherent ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Adherent Prenom:</td>
                <td>
                    <input type="text" th:field="*{prenomAdherent}" />
                </td>
            </tr>
            <tr>
                <td>Adherent Nom:</td>
                <td><input type="text" th:field="*{nomAdherent}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
